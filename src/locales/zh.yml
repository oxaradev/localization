rules: |-
  ###📜Interchat网络规则 

   1. **使用常识：**考虑他人及其观点。 没有诽谤，极端贬义的语言或任何可能破坏聊天舒适感的动作。 
   2. **没有垃圾邮件或洪水：**避免重复，荒谬或过长的消息。 
   3. **保持私人事务私人：**避免在整个网络上共享个人信息。 
   4. **没有骚扰：**不容忍任何形式的拖钓，侮辱或骚扰。 
   5. **无NSFW/NSFL内容：**发布明确的NSFW/NSFL内容将立即列出黑名单。 
   6. **尊重敏感的话题：**不要使自我伤害，自杀，暴力或其他进攻性话题变得微不足道。 
   7. **报告问题：**如果您观察到违反这些规则，请向适当的枢纽主持人或Interchat工作人员报告以采取进一步的诉讼。 

   任何问题？ 加入我们的[支持服务器]（{{{support_invite}}}）。
vote: |-
  ##🗳️投票支持Interchat并享受独家的特权 
   您的贡献在提升Interchat在Top.gg上的位置方面非常宝贵。 每票都有很大的不同！ 

   作为对您的支持表示感谢的方式，我们很高兴为您提供独家优势。 通过对Interchat进行投票，您将解锁： 

    - 在集线器中编辑消息 
    - 翻译消息（还有更多信息！） 

   我们非常感谢您坚定不移的支持。 谢谢你！ 🙏
