rules: |-
  ###📜インターチャットネットワークルール 

   1. **常識を使用します：**他の人とその見解を思いやります。 スラー、極度の軽rog的な言葉、またはチャットの快適さを混乱させる可能性のあるアクションはありません。 
   2. **スパムや洪水はありません：**繰り返し、無意味な、または過度に長いメッセージを避けます。 
   3. **プライベート事項をプライベートに保つ：**ネットワーク全体で個人情報の共有を避けないでください。 
   4. **嫌がらせなし：**いかなる種類のトローリング、in辱、または嫌がらせは容認されていません。 
   5. ** NSFW/NSFLコンテンツはありません：**明示的なNSFW/NSFLコンテンツの投稿により、ブラックリストが即座になります。 
   6. **敏感なトピックを尊重します：**自傷行為、自殺、暴力、またはその他の攻撃的なトピックを些細なことをしないでください。 
   7.*懸念を報告する：**これらのルールの違反を観察する場合は、さらなる行動のために適切なハブモデレーターまたはインターチャットスタッフに報告してください。 

   質問は？ [サポートサーバー]（{{{support_invite}}}）に参加します。
vote: |-
  ##🗳§インターチャットに投票し、排他的な特典をお楽しみください 
   あなたの貢献は、Top.ggでのInterchatの位置を高める上で非常に貴重です。 すべての投票が大きな違いをもたらします！ 

   あなたのサポートに感謝を表明する方法として、私たちはあなたに排他的な利点を提供することに興奮しています。 インターチャットへの投票をキャストすることで、ロックを解除します。 

    - ハブ内のメッセージを編集します 
    - メッセージの翻訳（そして途中でもっと多く！） 

   揺るぎないサポートに深く感謝します。 ありがとう！ 🙏
