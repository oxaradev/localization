      user:
        description: "किसी उपयोगकर्ता के बारे में विस्तृत जानकारी प्राप्त करें"
  profile:
    achievements:
      noneFound: "कुछ नहीं मिला"
      noneFoundDescription: "मुझे इस उपयोगकर्ता के लिए कोई उपलब्धि नहीं मिली!"
    badges:
