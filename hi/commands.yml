        description: "उपयोगकर्ताओं या सर्वरों के आधार पर ब्लैकलिस्ट प्रविष्टियाँ देखें"
    get:
      description: "InterChat संस्थाओं के बारे में जानकारी प्राप्त करें"
      server:
